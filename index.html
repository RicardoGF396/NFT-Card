<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="main-container">

    <div class="card">

      <div class="img__container">
        <div class="hover__cyan"></div>
        <img class="main__img" src="images/image-equilibrium.jpg" alt="" srcset="">
        <img class="eye" id="eye" src="images/icon-view.svg" alt="">
      </div>
    

    <div class="content">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm</p>

      <div class="info">

        <div class="value">
          <img src="images/icon-ethereum.svg" alt="" class="value__coin">
          <p class="coin__text">0.041 ETH</p>
        </div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="" class="clock">
          <p class="days__text">3 days left</p>
        </div>
      </div>

    </div>

      <div class="line"></div>

    <div class="autor">
      <div class="autor__content">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p class="autor__description"><span class="creationOf">Creation of </span> <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

  </div>
</div>

  
</body>
</html>
